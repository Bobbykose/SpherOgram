<div class="container krish-center-container">
    <form class="form-signin" ng-submit="adminCtrl.createProfile()">
        <h2 class="form-signin-heading" id="top">Add User</h2>
        <div ng-show="adminCtrl.userError" class="alert alert-danger krish-alert-style">
            <strong>{{adminCtrl.userError}}</strong></div>
        <div class="form-group">
            <label for="username" class="lead">User Name</label>
            <input type="text" ng-model="adminCtrl.user.username" id="username" class="form-control"
                   placeholder="User Name" data-toggle="tooltip"
                   title="Enter your username" required autofocus autocorrect="off" autocapitalize="off">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="lead">Password</label>
            <input type="password" ng-model="adminCtrl.user.password" id="inputPassword" class="form-control"
                   placeholder="Password" data-toggle="tooltip"
                   title="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="verifyInputPassword" class="lead">Verify Password</label>
            <input type="password" ng-model="adminCtrl.verifyPassword" id="verifyInputPassword" class="form-control"
                   placeholder="Verify Password"
                   data-toggle="tooltip" title="Verify your password" required>
        </div>
        <div class="form-group">
            <label for="firstname" class="lead">First Name</label>
            <input type="text" ng-model="adminCtrl.user.firstName" id="firstname" class="form-control"
                   placeholder="First Name" data-toggle="tooltip"
                   title="Enter your First Name" required>
        </div>
        <div class="form-group">
            <label for="lastname" class="lead">Last Name</label>
            <input type="text" ng-model="adminCtrl.user.lastName" id="lastname" class="form-control"
                   placeholder="Last Name" data-toggle="tooltip"
                   title="Enter your Last Name" required>
        </div>
        <div class="form-group">
            <label for="email" class="lead">Email</label>
            <input type="email" ng-model="adminCtrl.user.email" id="email" class="form-control"
                   placeholder="abc@xyz.com" data-toggle="tooltip"
                   title="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="phone" class="lead">Phone</label>
            <input type="text" ng-model="adminCtrl.user.phone" id="phone" class="form-control"
                   placeholder="XXX-XXX-XXXX" pattern="\d{3}[\-]*\d{3}[\-]*\d{4}" data-toggle="tooltip"
                   title="Enter your phone number">
        </div>
        <button type="submit" class="btn btn-lg btn-block">Add User</button>
    </form>
</div>
