<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="row container-fluid user-website-navbar">
        <div class="col-xs-12">
            <div class="navbar-text navbar-link pull-right">
                <span ng-click="pcmodel.update(pcmodel.user)" class="glyphicon glyphicon-ok"></span>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{pcmodel.user._id}}" >
                    <strong>Profile</strong>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row col-sm-12 profile-block">

        <div ng-show="pcmodel.error" class="alert alert-danger" role="alert">
            {{pcmodel.error}}
        </div>

        <div ng-show="pcmodel.message" class="alert alert-success" role="alert">
            {{pcmodel.message}}
        </div>

        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="pcmodel.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name"
                       placeholder="first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="pcmodel.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name"
                       placeholder="last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input ng-model="pcmodel.user.email" type="email"
                       class="form-control"
                       id="email"
                       placeholder="email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="pcmodel.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="pcmodel.user.password"
                       type="password"
                       class="form-control"
                       id="password"
                       placeholder="password">
            </div>
        </form>

        <a class="btn btn-primary btn-block" href="#/user/{{pcmodel.user._id}}/website">
            Websites
        </a>
        <a class="btn btn-info btn-block" ng-click="pcmodel.update(pcmodel.user)">
            Update
        </a>
        <a class="btn btn-warning btn-block" ng-click="pcmodel.deleteUser()">
            Unregister
        </a>
        <a class="btn btn-danger btn-block" href="#/login">
            Logout
        </a>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom user-website-navbar">
    <div class="container-fluid">
            <div class="row navbar-text pull-right">
                <div class="col-xs-3 text-center">
                    <a href="#/user/{{pcmodel.user._id}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
    </div>
</nav>
