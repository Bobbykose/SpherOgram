<div class="container krish-center-container">
    <form class="form-signin" ng-submit="loginCtrl.login()">
        <h2 class="form-signin-heading" id="top">Login</h2>
        <div ng-show="loginCtrl.error" id="errorMessage" class="alert alert-danger krish-alert-style"><strong>{{loginCtrl.error}}</strong>
        </div>
        <div class="form-group">
            <label for="username" class="lead">User Name</label>
            <input type="text" ng-model="loginCtrl.username" id="username" class="form-control" placeholder="User Name"
                   data-toggle="tooltip"
                   title="Enter your username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="lead">Password</label>
            <input type="password" ng-model="loginCtrl.password" id="password" class="form-control"
                   placeholder="Password" data-toggle="tooltip"
                   title="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-block">Login</button>
        <a ng-href="#!/register" class="btn btn-lg btn-block a-button" type="submit">Register</a>

    </form>
</div>
