<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
		<a class="navbar-brand" href="#">Profile</a>
		<p class="navbar-text pull-right">
			<a href="profile.html" class="navbar-link">
				<span class="glyphicon glyphicon-ok"></span>
			</a>
		</p>
    </div>
</nav>
<div class="container">
	<form>
        <div class="form-group">
            <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last">
            </div>
    </form>
	<a class="btn btn-primary btn-block" href="website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block" href="login.html">Logout</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
			<p class="navbar-text pull-right">
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user pull-right"> </span>
                </a>
            </p>
		</div>
    </div>
</nav>
</body>
</html>
